@if (member){
<div class="mt-4">
    <div class="card mb-4 box-shadow">
        <img
          class="img-fluid img-thumbnail shadow"
          [src]="member.photoUrl || '../../../../images/user.jpg'"
          [alt]="member.knownAs"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
            <p class="card-text">{{member.userName}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button 
                        [routerLink]="['/member', member.userName]"
                        type="button" class="btn btn-sm btn-outline-secondary"><i class="far fa-eye"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><i class="far fa-comment-dots"></i></button>
                    <button 
                            type="button" 
                            (click) = "AddLike()" 
                            class="btn btn-sm btn-outline-secondary"
                            [ngClass]="{'text-danger' : 'Liked' }"
                            ><i class="far fa-heart"></i></button>
                </div>
                <small class="text-muted fw-bold">{{member.lastActive }}</small>
            </div>
        </div>
    </div>
</div>
}
