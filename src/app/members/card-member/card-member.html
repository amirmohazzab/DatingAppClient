@if (member){
<div class="mt-4">
    <div class="card mb-4 box-shadow">
        <img
          class="img-fluid img-thumbnail shadow"
          [src]="member.photoUrl || '../../../../images/user.jpg'"
          [alt]="member.knownAs"
          class="card-img-top img-thumbnail"
        />
        <div class="card-body">
            <p class="card-text">{{member.userName}}-{{member.age}}</p>
            <span 
                  [class.is-online] = "(presenceService.usersOnline$ | async).includes(member.userName)">
                  <i class="fas fa-user"></i>
            </span>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button 
                        [routerLink]="['/member', member.userName]"
                        type="button" class="btn btn-sm btn-outline-secondary"><i class="far fa-eye"></i>
                    </button>
                    <button 
                            [routerLink]="['/member', member.userName]"
                            [queryParams]="{tab: '2'}"
                            type="button" 
                            class="btn btn-sm btn-outline-secondary"
                    >
                            <i class="far fa-comment-dots"></i>
                    </button>
                    <button 
                            type="button" 
                            (click)="toggleLike()"
                            class="btn btn-sm btn-outline-secondary"
                    >
                            <i class="far fa-heart"  [ngClass]="isLiked ? 'fas fa-heart liked' : 'far fa-heart not-liked'"></i>
                            <span class="like-count">{{ likesCount }}</span>
                    </button>
                </div>
                <small class="text-muted fw-bold">{{member.lastActive | date:'yyyy-MM-dd HH:mm:ss'}}</small>
            </div>
        </div>
    </div>
</div>
}
