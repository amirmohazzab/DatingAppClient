<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Chat App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink = "/" routerLinkActive="active">Home</a>
        </li>
        @if (currentUser$ | async){
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome 
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
        }
      </ul>
      @if ((currentUser$ | async) === null){
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex">
            <input class="form-control me-2" type="text" formControlName= "userName" placeholder="UserName" aria-label="Search">
            <input class="form-control me-2" type="password" formControlName = "password" placeholder="Password" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      }
    </div>
  </div>
</nav>
