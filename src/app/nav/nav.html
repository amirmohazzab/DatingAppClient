<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 10; position: fixed; left: 0; right: 0;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Chat App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
          <a class="nav-link" routerLink = "/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink = "/members" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Members</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink = "/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">List</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" routerLink = "/messages" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Messages</a>
        </li>
        <li>
        @if (currentUser$ | async){
         
          <li class="nav-item dropdown" style="z-index: 10; position: fixed; right: 0;">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome user
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" routerLink="/member/edit">Edit Profile</a></li>

          </li>
        }
        </li>

            <input class="form-control me-2" type="password" formControlName = "password" placeholder="Password" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" [disabled]="loginForm.invalid">Login</button>
